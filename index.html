<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM数据双向绑定原理实现</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="student.name">
        <div>{{student.name}}</div>
        <div>{{student.age}}</div>
    </div>
    
    <script src="./index.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                student: {
                    name: 'gry',
                    age: '23'
                }
            }
        })
    </script>

</body>
</html>
